<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="../dev-help/assets/codecookslogo.svg" sizes="any" type="image/svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="glass-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="or">OR</div>
            <div class="social-buttons">
                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                <button type="button" class="github-btn">
                    <i class="fab fa-github"></i> Sign up with GitHub
                </button>
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="../login/login.html">Log In</a></p>
            </div>
        </form>
        <footer class="form-footer">
            Copyright Â© CodeCooks, Inc.
        </footer>
    </div>
    <script src="signup.js"></script>
</body>
</html>
